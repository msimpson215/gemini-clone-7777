<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk Cloud Button Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      min-height:100vh; background: radial-gradient(circle at 55% 18%, #e0e7ff 10%, #60a5fa 36%, #1e3a8a 98%);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    .vox-label {
      font-size:1.05rem; font-weight:450; letter-spacing:0.5px;
      color:#fff; margin-bottom:32px; margin-top:18px;
      user-select: none;
      opacity:0.85; transition: opacity 0.25s;
      text-shadow:0 2px 8px #2563eb44;
    }
    .cloud-container {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:340px;
    }
    #cloud-btn {
      width: 210px;
      height: 210px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 60%, #174ca1 82%, #2563eb 100%);
      box-shadow: 0 16px 64px 0 rgba(37,99,235,0.32);
      position: relative;
      cursor: pointer;
      outline: none;
      border: none;
      display: flex;
      align-items: center; justify-content: center;
      z-index: 2;
      transition: box-shadow 0.22s, background 0.22s, transform 0.22s;
      overflow: hidden;
    }
    /* Cloud swirl overlay */
    #cloud-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      opacity: 0.82;
      background: conic-gradient(from 0deg, #f7fafc 8%, #bde0fe 18%, #60a5fa 39%, #fff 57%, #bde0fe 82%, #60a5fa 94%, #f7fafc 100%);
      animation: swirl-clouds 3.2s linear infinite;
      pointer-events: none;
      filter: blur(10px);
      z-index: 1;
      transition: animation 0.22s;
    }
    #cloud-btn.listening::before {
      animation: swirl-clouds-listen 1.3s linear infinite;
    }
    #cloud-btn.speaking::before {
      animation: swirl-clouds-speak 0.7s linear infinite;
    }
    @keyframes swirl-clouds {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes swirl-clouds-listen {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes swirl-clouds-speak {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .cloud-logo {
      width: 85px; height: 85px;
      border-radius: 50%;
      background: radial-gradient(circle at 52% 50%, #174ca1 95%, #2563eb 100%);
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 1.1rem;
      color: #fff; opacity: 0.95;
      box-shadow: 0 2px 8px 0 #60a5fa33;
      user-select: none;
      pointer-events: none;
      z-index: 3;
      letter-spacing: 1px;
      mix-blend-mode: lighten;
    }
    /* Small "click here" hint */
    .cloud-hint {
      margin-top: 12px;
      font-size: 0.97rem;
      color: #e0e7ff;
      opacity: 0.85;
      background: none;
      text-align: center;
      user-select: none;
      letter-spacing: 0.2px;
      transition: opacity 0.25s;
    }
    .powered-by {
      position:fixed;
      right: 20px; bottom: 12px;
      font-size: 0.89rem;
      color: #fff;
      opacity: 0.45;
      background: none;
      text-align: right;
      user-select: none;
      z-index: 20;
      letter-spacing: 0.5px;
      font-weight:300;
    }
    @media (max-width: 600px) {
      .vox-label { font-size:0.85rem; margin-bottom:16px;}
      #cloud-btn { width: 120px; height: 120px;}
      .cloud-logo { width: 48px; height: 48px; font-size: 0.7rem;}
      .cloud-hint { font-size: 0.89rem; margin-top: 7px;}
    }
  </style>
</head>
<body>
  <div class="vox-label" id="voxLabel">Talk to VoxTalk</div>
  <div class="cloud-container">
    <button id="cloud-btn" class="idle" tabindex="0" aria-label="Talk to VoxTalk AI">
      <div class="cloud-logo"></div>
    </button>
    <div class="cloud-hint" id="cloudHint">click here</div>
  </div>
  <div class="powered-by">Powered by VoxTalk</div>
  <script>
    const cloudBtn = document.getElementById('cloud-btn');
    const voxLabel = document.getElementById('voxLabel');
    const cloudHint = document.getElementById('cloudHint');
    let state = "idle";

    function setState(newState) {
      cloudBtn.classList.remove('listening', 'speaking');
      state = newState;
      switch (newState) {
        case "idle":
          voxLabel.style.opacity = "0.85";
          cloudHint.style.opacity = "0.85";
          break;
        case "listening":
          cloudBtn.classList.add('listening');
          voxLabel.style.opacity = "0";
          cloudHint.style.opacity = "0";
          break;
        case "speaking":
          cloudBtn.classList.add('speaking');
          voxLabel.style.opacity = "0";
          cloudHint.style.opacity = "0";
          break;
      }
    }

    cloudBtn.onclick = () => {
      if (state === "idle") {
        setState("listening");
        setTimeout(() => {
          setState("speaking");
          // Simulate greeting after click (replace with real backend/AI later)
          setTimeout(() => setState("idle"), 4200);
        }, 1200);
      } else {
        setState("idle");
      }
    };

    // Keyboard demo for investors: global event
    document.addEventListener('keydown', (e) => {
      if (e.key === "s") setState("speaking");
      if (e.key === "l") setState("listening");
      if (e.key === "i") setState("idle");
    });
  </script>
</body>
</html>
