<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk Mothership Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      min-height:100vh; height:100vh; width:100vw;
      background: radial-gradient(circle at 50% 20%, #dbeafe 10%, #93c5fd 40%, #1e3a8a 90%);
      display:flex; align-items:center; justify-content:center;
    }
    .mothership-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #vox-mothership {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 60%, #2563eb 65%, #1e40af 100%);
      box-shadow: 0 6px 32px 0 rgba(37,99,235,0.23);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
      outline: none;
      border: none;
    }
    /* Swirling clouds overlay */
    #vox-mothership::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      opacity: 0.8;
      background: conic-gradient(from 0deg, #fff 10%, #bde0fe 30%, #60a5fa 60%, #fff 100%);
      animation: swirl-idle 2.2s linear infinite;
      pointer-events: none;
      filter: blur(2px);
    }
    #vox-mothership.speaking::before {
      animation: swirl-speaking 0.7s linear infinite;
    }
    #vox-mothership:active {
      box-shadow: 0 2px 16px 0 rgba(37,99,235,0.32);
    }
    /* Swirl keyframes */
    @keyframes swirl-idle {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes swirl-speaking {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Center logo or branding */
    .mothership-logo {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%, #3b82f6 70%, #1e40af 100%);
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 1.5rem;
      color: white; letter-spacing: 1px; opacity: 0.95;
      box-shadow: 0 2px 8px 0 rgba(37,99,235,0.08);
      user-select: none;
      pointer-events: none;
    }
    /* Status text */
    .mothership-status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #1e40af;
      background: rgba(255,255,255,0.96);
      border-radius: 10px;
      padding: 4px 18px;
      box-shadow: 0 2px 8px rgba(37,99,235,.06);
      min-width: 110px;
      text-align: center;
      transition: background 0.2s, color 0.2s;
    }
    @media (max-width: 600px) {
      #vox-mothership { width: 120px; height: 120px; }
      .mothership-logo { width: 55px; height: 55px; font-size: 1rem;}
    }
  </style>
</head>
<body>
  <div class="mothership-container">
    <button id="vox-mothership" tabindex="0" aria-label="Talk to VoxTalk AI">
      <div class="mothership-logo">VoxTalk</div>
    </button>
    <div id="vox-mothership-status" class="mothership-status">Ready</div>
    <div style="margin-top:12px; font-size:0.95rem; color:#444; opacity:0.7;">
      <span>Powered by VoxTalk. Your brand, your AI.</span>
    </div>
  </div>
  <script>
    const mothership = document.getElementById('vox-mothership');
    const status = document.getElementById('vox-mothership-status');
    let state = "idle"; // idle, listening, thinking, speaking

    function setState(newState) {
      mothership.classList.remove('speaking');
      state = newState;
      switch (newState) {
        case "idle":
          status.textContent = "Ready";
          break;
        case "listening":
          status.textContent = "Listening…";
          break;
        case "thinking":
          status.textContent = "Thinking…";
          break;
        case "speaking":
          mothership.classList.add('speaking');
          status.textContent = "Speaking…";
          break;
      }
    }

    mothership.onclick = () => {
      if (state === "idle" || state === "thinking") {
        setState("listening");
        setTimeout(() => setState("speaking"), 1000); // simulate AI response after 1s
        setTimeout(() => setState("idle"), 4000); // back to idle after 3s
      } else {
        setState("idle");
      }
    };

    // Keyboard demo for investors
    mothership.onkeydown = (e) => {
      if (e.key === "s") setState("speaking");
      if (e.key === "l") setState("listening");
      if (e.key === "t") setState("thinking");
      if (e.key === "i") setState("idle");
    };
  </script>
</body>
</html>
