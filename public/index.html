<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      display:grid; place-items:center; min-height:100vh;
      background: radial-gradient(circle at 50% 20%, #dbeafe, #93c5fd 40%, #1e3a8a 90%);
    }
    .app { text-align:center; max-width:600px; }
    .demo-label { font-size:12px; color:#111; margin-bottom:4px; }
    h1 { margin:6px 0; font-size:22px; }

    #pttBtn {
      width:120px; height:120px;
      border-radius:50%; border:none; cursor:pointer;
      background: radial-gradient(circle at 30% 30%, #3b82f6, #1e40af);
      box-shadow:0 6px 18px rgba(37,99,235,.3);
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      position: relative;
    }
    #pttBtn:hover { transform: scale(1.02); }
    #pttBtn:active { transform: scale(0.95); }

    #pttBtn.listening { animation: listenPulse 1.6s ease-in-out infinite; }
    @keyframes listenPulse {
      0% { box-shadow:0 0 0 0 rgba(59,130,246,.7); }
      50% { box-shadow:0 0 0 20px rgba(59,130,246,0); }
      100% { box-shadow:0 0 0 0 rgba(59,130,246,0); }
    }

    #pttBtn.speaking::before {
      content:""; position:absolute; inset:0;
      border-radius:50%;
      background: conic-gradient(from 0deg, #60a5fa, #2563eb, #1e40af, #60a5fa);
      animation: swirl 2s linear infinite;
      -webkit-mask: radial-gradient(circle, rgba(0,0,0,0) 65%, rgba(0,0,0,1) 66%);
              mask: radial-gradient(circle, rgba(0,0,0,0) 65%, rgba(0,0,0,1) 66%);
    }
    @keyframes swirl {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #answer {
      margin-top:20px; padding:12px; border:1px solid #ccc;
      border-radius:8px; background:white;
      min-height:80px; text-align:left; font-size:14px;
    }
    .line { margin:6px 0; }
    .me { color:#2563eb; font-weight:600; }
    .ai { color:#065f46; font-weight:600; }
    .text { color:#111; }
    .muted { color:#777; font-style:italic; }
    .intro { color: #e11d48; font-weight: bold; }
  </style>
</head>

    <p class="demo-label">Demo</p>
    <h1>Talk to VoxTalk</h1>
    <button id="pttBtn" aria-pressed="false"></button>
    <div id="answer"><div class="muted">Conversation will appear here.</div></div>
    <audio id="remote" autoplay playsinline></audio>
  </div>

  <script>

    function appendLine(role, text, extraClass="") {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role} ${extraClass}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    function setListening(on) { pttBtn.classList.toggle('listening', on); }
    function setSpeaking(on) { pttBtn.classList.toggle('speaking', on); }

    function playIntroMsg(msg, cb) {
      appendLine("ai", msg, "intro");
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(msg);
        utter.lang = "en-US";
        utter.rate = 1;
        utter.onend = () => cb && cb();
        window.speechSynthesis.speak(utter);
      } else {
        setTimeout(cb, 5000);
      }
    }
