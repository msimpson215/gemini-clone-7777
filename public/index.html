<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk Minimal Cloud Button Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Soft, friendly font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:'Quicksand','Nunito',system-ui,sans-serif;
      min-height:100vh; width:100vw;
      background: radial-gradient(circle at 50% 20%, #e0e7ff 8%, #dbeafe 18%, #93c5fd 38%, #1e3a8a 97%);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    .vox-label {
      font-size:1.6rem; font-family:'Nunito', 'Quicksand', system-ui, sans-serif;
      font-weight:700; letter-spacing:0.04em;
      color:#fff; margin-bottom:18px; margin-top:0px;
      user-select: none;
      opacity:0.97; transition: opacity 0.25s;
      text-shadow:0 2px 16px #2563eb44;
      border-radius:12px;
      background:rgba(255,255,255,0.06);
      padding:6px 22px;
    }
    .cloud-container {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:340px;
    }
    #cloud-btn {
      width: 225px;
      height: 225px;
      border-radius: 50%;
      background: radial-gradient(circle at 52% 62%, #174ca1 86%, #2563eb 100%);
      box-shadow: 0 22px 88px 0 rgba(37,99,235,0.30);
      position: relative;
      cursor: pointer;
      outline: none;
      border: none;
      display: flex;
      align-items: center; justify-content: center;
      z-index: 2;
      transition: box-shadow 0.22s, background 0.22s, transform 0.22s;
      overflow: hidden;
    }
