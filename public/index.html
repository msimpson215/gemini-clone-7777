<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk Minimal Cloud Button Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0; font-family:system-ui,sans-serif;
      min-height:100vh; background: radial-gradient(circle at 55% 18%, #1e3a8a 10%, #0a174e 98%);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    .vox-branding {
      font-size:1.3rem; font-weight:700; letter-spacing:0.7px;
      color:#fff; margin-bottom:32px; margin-top:18px;
      user-select: none; opacity:0.93;
      text-shadow:0 2px 12px #2563eb77;
      position:relative;
      display:inline-block;
    }
    .vox-branding .tm {
      font-size:0.6rem; font-weight:400;
      vertical-align:super; margin-left:2px;
      opacity:0.7;
    }
    .cloud-container {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:340px;
    }
    #cloud-btn {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 60%, #174ca1 84%, #2563eb 100%);
      box-shadow: 0 20px 90px 0 rgba(37,99,235,0.33);
      position: relative;
      cursor: pointer;
      outline: none;
      border: none;
      display: flex;
      align-items: center; justify-content: center;
      z-index: 2;
      transition: box-shadow 0.22s, background 0.22s, transform 0.22s;
      overflow: hidden;
    }
    /* Gentle swirling clouds effect (not full spin) */
    #cloud-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      opacity: 0.66;
      background: conic-gradient(
        from 0deg,
        #f7fafc 6%,
        #bde0fe 16%,
        #60a5fa 29%,
        #e0e7ff 40%,
        #e0e7ff 50%,
        #f7fafc 65%,
        #bde0fe 82%,
        #a7f3d0 89%, /* gentle green accent */
        #c4b5fd 95%, /* gentle purple accent */
        #f7fafc 100%
      );
      animation: swirl-clouds 4.4s ease-in-out infinite;
      pointer-events: none;
      filter: blur(13px);
      z-index: 1;
      transition: animation 0.22s;
    }
    #cloud-btn.listening::before {
      animation: swirl-clouds-listen 2.3s ease-in-out infinite;
    }
    #cloud-btn.speaking::before {
      animation: swirl-clouds-speak 1.1s ease-in-out infinite;
    }
    @keyframes swirl-clouds {
      0% { transform: rotate(-2deg);}
      45% { transform: rotate(5deg);}
      60% { transform: rotate(-3deg);}
      85% { transform: rotate(-8deg);}
      100% { transform: rotate(-2deg);}
    }
    @keyframes swirl-clouds-listen {
      0% { transform: rotate(-1deg);}
      35% { transform: rotate(6deg);}
      70% { transform: rotate(-6deg);}
      100% { transform: rotate(-1deg);}
    }
    @keyframes swirl-clouds-speak {
      0% { transform: rotate(-2deg);}
      50% { transform: rotate(16deg);}
      100% { transform: rotate(-2deg);}
    }
    .cloud-logo {
      width: 110px; height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle at 52% 50%, #174ca1 95%, #2563eb 100%);
      display: flex; flex-direction:column; align-items: center; justify-content: center;
      font-weight: 600; font-size: 1.13rem;
      color: #e0e7ff; opacity: 0.98;
      box-shadow: 0 2px 8px 0 #60a5fa33;
      user-select: none;
      pointer-events: none;
      z-index: 3;
      letter-spacing: 0.9px;
      mix-blend-mode: lighten;
    }
    .cloud-logo .cloud-title {
      font-size: 1.08rem; font-weight: 500; color: #e0e7ff; letter-spacing: 0.8px;
      margin-bottom: 7px;
      opacity:0.98;
      text-shadow:0 1px 7px #2563eb55;
      transition: opacity 0.22s;
    }
    .cloud-logo .cloud-hint {
      font-size: 0.95rem;
      color: #e0e7ff;
      opacity: 0.7;
      margin-top: 3px;
      letter-spacing: 0.3px;
      text-align:center;
      transition: opacity 0.25s;
      user-select: none;
    }
    /* Hide hint when not idle */
    #cloud-btn.listening .cloud-hint,
    #cloud-btn.speaking .cloud-hint {
      opacity: 0;
    }
    #cloud-btn.listening .cloud-title,
    #cloud-btn.speaking .cloud-title {
      opacity: 0;
    }
    .powered-by {
      position:fixed;
      right: 20px; bottom: 12px;
      font-size: 0.91rem;
      color: #fff;
      opacity: 0.32;
      background: none;
      text-align: right;
      user-select: none;
      z-index: 20;
      letter-spacing: 0.5px;
      font-weight:300;
    }
    @media (max-width: 600px) {
      .vox-branding { font-size:0.93rem; margin-bottom:14px;}
      #cloud-btn { width: 120px; height: 120px;}
      .cloud-logo { width: 56px; height: 56px; font-size: 0.7rem;}
      .cloud-logo .cloud-title { font-size:0.82rem;}
      .cloud-logo .cloud-hint { font-size:0.78rem;}
    }
  </style>
</head>
<body>
  <div class="vox-branding">VoxTalk<span class="tm">â„¢</span></div>
  <div class="cloud-container">
    <button id="cloud-btn" class="idle" tabindex="0" aria-label="Talk to VoxTalk AI">
      <div class="cloud-logo">
        <span class="cloud-title">Talk to VoxTalk</span>
        <span class="cloud-hint">click here</span>
      </div>
    </button>
  </div>
  <div class="powered-by">Powered by VoxTalk</div>
  <script>
    const cloudBtn = document.getElementById('cloud-btn');
    let state = "idle";

    function setState(newState) {
      cloudBtn.classList.remove('listening', 'speaking');
      state = newState;
    }

    cloudBtn.onclick = () => {
      if (state === "idle") {
        setState("listening");
        setTimeout(() => {
          setState("speaking");
          // Simulate greeting (replace with real AI backend)
          setTimeout(() => setState("idle"), 4200);
        }, 1200);
      } else {
        setState("idle");
      }
    };

    // Keyboard demo for investors: global event
    document.addEventListener('keydown', (e) => {
      if (e.key === "s") setState("speaking");
      if (e.key === "l") setState("listening");
      if (e.key === "i") setState("idle");
    });
  </script>
</body>
</html>
